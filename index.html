<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="content">
        <div class="header">
            <img class="titulo" src="img/logo.png" alt="">
            <img class="photo" src="img/perfil.jpg" alt="">

        </div>

        <div class="campos">
            <input placeholder="Numero de telemovel, nome de utlizador" type="text">
            <input placeholder="Palavra-passe" type="password">

            <button class="iniciarSec">Iniciar sessao</button>
        </div>

        <span class="line">   OU   </span>

        <a href="#" style="text-decoration: none">
            <span class="social">Iniciar sessao com Facebook</span>
        </a>

        <a href="#" style="text-decoration: none">
            <span class="pass">Esqueceste-te da palavra-passe?</span>
        </a>

    </div>

    <div class="registar">
        <span>Nao tens uma conta?<a href="#" style="text-decoration: none; color:#0095f6; font-weight: bold;"> Regista-te.</a></span>
    </div>

    <div class="loja">
        <p>Obtém a aplicação.</p>
        <a target="blank" href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
            <img src="img/app store.png" alt="">
        </a>

        <a target="blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D626C2D7E-8F6C-4906-9424-BB5DBF789599%26utm_content%3Dlo%26utm_medium%3Dbadge">
            <img src="img/google play.png" alt="">
        </a>



    </div>


</body>

</html>
